<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Slot Machine Body -->
  <rect x="2" y="4" width="28" height="24" rx="2" fill="#1a1a1a" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Slot Machine Top -->
  <rect x="4" y="2" width="24" height="4" rx="1" fill="#2a2a2a" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Slot Machine Handle -->
  <rect x="26" y="6" width="2" height="16" rx="1" fill="#ffd700"/>
  <circle cx="27" cy="24" r="2" fill="#ffd700"/>
  
  <!-- Slot Windows -->
  <rect x="6" y="8" width="6" height="8" rx="1" fill="#000" stroke="#ffd700" stroke-width="0.5"/>
  <rect x="13" y="8" width="6" height="8" rx="1" fill="#000" stroke="#ffd700" stroke-width="0.5"/>
  <rect x="20" y="8" width="6" height="8" rx="1" fill="#000" stroke="#ffd700" stroke-width="0.5"/>
  
  <!-- Slot Symbols -->
  <!-- Cherry -->
  <circle cx="9" cy="10" r="1" fill="#ff0000"/>
  <circle cx="8.5" cy="11" r="0.8" fill="#ff0000"/>
  <circle cx="9.5" cy="11" r="0.8" fill="#ff0000"/>
  
  <!-- Lemon -->
  <circle cx="16" cy="10" r="1" fill="#ffff00"/>
  <ellipse cx="16" cy="12" rx="1.2" ry="0.8" fill="#ffff00"/>
  
  <!-- Seven -->
  <text x="23" y="13" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffd700">7</text>
  
  <!-- Casino Lights -->
  <circle cx="8" cy="6" r="0.5" fill="#ff0000"/>
  <circle cx="12" cy="6" r="0.5" fill="#00ff00"/>
  <circle cx="16" cy="6" r="0.5" fill="#0000ff"/>
  <circle cx="20" cy="6" r="0.5" fill="#ffff00"/>
  <circle cx="24" cy="6" r="0.5" fill="#ff00ff"/>
  
  <!-- Coin Slot -->
  <rect x="4" y="18" width="20" height="2" rx="1" fill="#333"/>
  <rect x="5" y="18.5" width="18" height="1" rx="0.5" fill="#666"/>
</svg> 